<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Minimal Index - Gráfico Matriculados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">
        <div class="container mt-5">
            <main>
                <!-- Seção: Inclusão Matriculados na Educação Superior de Chapecó -->
                <div class="row justify-content-center mt-5">
                    <div class="col-lg-10 col-xl-8">
                        <h3 class="text-center mb-4">Inclusão Matriculados na educação superior de Chapecó</h3>
                        <div class="chart-container" style="position: relative; height: 400px;">
                            <canvas id="inclusaoMatriculadosChart" style="display: block; width: 100%; height: 350px;"></canvas>
                            <button id="exportInclusaoMatriculadosBtn" class="btn btn-sm btn-outline-primary" style="position: absolute; top: 10px; right: 10px; z-index: 10; padding: 4px 8px; font-size: 12px;">XLS</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Debug Info -->
    <div class="container mt-4">
        <div class="alert alert-info">
            <h5>Debug Information:</h5>
            <div id="debug-output">Carregando...</div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script do gráfico -->
    <script src="inclusao_matriculados_chart.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debugOutput = document.getElementById('debug-output');
            let info = [];
            
            info.push('✓ DOM carregado');
            info.push('✓ Chart.js: ' + (typeof Chart !== 'undefined' ? 'Disponível' : 'NÃO disponível'));
            
            const canvas = document.getElementById('inclusaoMatriculadosChart');
            info.push('✓ Canvas: ' + (canvas ? 'Encontrado' : 'NÃO encontrado'));
            
            if (canvas) {
                info.push('  - ID: ' + canvas.id);
                info.push('  - Dimensões: ' + canvas.offsetWidth + 'x' + canvas.offsetHeight);
                info.push('  - Visível: ' + (canvas.offsetParent !== null ? 'Sim' : 'Não'));
            }
            
            // Verificar se as funções do script foram carregadas
            setTimeout(() => {
                info.push('✓ Função createInclusaoMatriculadosChart: ' + (typeof createInclusaoMatriculadosChart !== 'undefined' ? 'Disponível' : 'NÃO disponível'));
                info.push('✓ Variável inclusaoMatriculadosChart: ' + (typeof inclusaoMatriculadosChart !== 'undefined' ? 'Definida' : 'NÃO definida'));
                
                if (typeof inclusaoMatriculadosChart !== 'undefined' && inclusaoMatriculadosChart) {
                    info.push('✓ Gráfico: CRIADO com sucesso!');
                } else {
                    info.push('✗ Gráfico: NÃO foi criado');
                }
                
                debugOutput.innerHTML = info.join('<br>');
            }, 3000);
            
            debugOutput.innerHTML = info.join('<br>');
        });
    </script>
</body>
</html>

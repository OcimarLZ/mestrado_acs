<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Simples</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        #content { margin-top: 20px; padding: 20px; border: 1px solid #ddd; min-height: 200px; }
    </style>
</head>
<body>
    <h1>Debug de Navegação</h1>
    
    <button class="btn" onclick="testLoad('ies-perfil')">Testar IES Perfil</button>
    <button class="btn" onclick="testLoad('areas-conhecimento')">Testar Áreas</button>
    <button class="btn" onclick="testLoad('cursos-superiores')">Testar Cursos</button>
    
    <div id="content">
        <p>Clique nos botões para testar o carregamento das páginas.</p>
    </div>
    
    <div id="logs" style="background: #f8f9fa; padding: 10px; margin-top: 20px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;"></div>
    
    <script>
        function log(message) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }
        
        async function testLoad(pageId) {
            log(`Iniciando teste para: ${pageId}`);
            
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<p style="color: blue;">Carregando...</p>';
            
            try {
                const url = `pages/${pageId}.html`;
                log(`Fazendo fetch para: ${url}`);
                
                const response = await fetch(url);
                log(`Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const content = await response.text();
                log(`Conteúdo carregado: ${content.length} caracteres`);
                
                contentDiv.innerHTML = `
                    <h3>Página: ${pageId}</h3>
                    <div style="border: 1px solid #eee; padding: 10px; max-height: 300px; overflow-y: auto; background: #f9f9f9;">
                        ${content.substring(0, 500)}${content.length > 500 ? '...' : ''}
                    </div>
                    <p><small>Tamanho total: ${content.length} caracteres</small></p>
                `;
                
                log(`✅ Sucesso ao carregar ${pageId}`);
                
            } catch (error) {
                log(`❌ Erro ao carregar ${pageId}: ${error.message}`);
                contentDiv.innerHTML = `
                    <div style="color: red;">
                        <h3>Erro!</h3>
                        <p><strong>Página:</strong> ${pageId}</p>
                        <p><strong>Erro:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        log('Debug de navegação inicializado');
    </script>
</body>
</html>

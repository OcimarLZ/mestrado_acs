<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Seção Index - Gráfico Matriculados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Teste da Seção do Index.html</h1>
        
        <!-- Seção: Inclusão Matriculados na Educação Superior de Chapecó -->
        <div class="row justify-content-center mt-5">
            <div class="col-lg-10 col-xl-8">
                <h3 class="text-center mb-4">Inclusão Matriculados na educação superior de Chapecó</h3>
                <div class="chart-container" style="position: relative; height: 400px;">
                    <canvas id="inclusaoMatriculadosChart"></canvas>
                    <button id="exportInclusaoMatriculadosBtn" class="btn btn-sm btn-outline-primary" style="position: absolute; top: 10px; right: 10px; z-index: 10; padding: 4px 8px; font-size: 12px;">XLS</button>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h4>Debug Info:</h4>
            <div id="debug-info" style="background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace;">
                Carregando...
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debugInfo = document.getElementById('debug-info');
            let info = [];
            
            info.push('DOM carregado: ' + new Date().toLocaleTimeString());
            info.push('Chart.js disponível: ' + (typeof Chart !== 'undefined'));
            
            const canvas = document.getElementById('inclusaoMatriculadosChart');
            info.push('Canvas encontrado: ' + (canvas !== null));
            
            if (canvas) {
                info.push('Canvas ID: ' + canvas.id);
                info.push('Canvas parent: ' + (canvas.parentElement ? canvas.parentElement.className : 'sem parent'));
            }
            
            debugInfo.innerHTML = info.join('<br>');
        });
    </script>
    
    <!-- Script do gráfico -->
    <script src="inclusao_matriculados_chart.js"></script>
    
    <script>
        // Debug adicional após carregar o script
        setTimeout(() => {
            const debugInfo = document.getElementById('debug-info');
            let currentInfo = debugInfo.innerHTML;
            
            currentInfo += '<br><br><strong>Após carregar script:</strong><br>';
            currentInfo += 'Função createInclusaoMatriculadosChart: ' + (typeof createInclusaoMatriculadosChart !== 'undefined') + '<br>';
            currentInfo += 'Variável inclusaoMatriculadosChart: ' + (typeof inclusaoMatriculadosChart !== 'undefined') + '<br>';
            
            if (typeof inclusaoMatriculadosChart !== 'undefined' && inclusaoMatriculadosChart) {
                currentInfo += 'Gráfico criado: SIM<br>';
            } else {
                currentInfo += 'Gráfico criado: NÃO<br>';
            }
            
            debugInfo.innerHTML = currentInfo;
        }, 2000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Navegação Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .page-content.active {
            display: block;
            opacity: 1;
        }
        #loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Teste Navegação</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Teste de Navegação Simplificado</h1>
                
                <!-- Botões de teste -->
                <div class="mb-4">
                    <button class="btn btn-primary me-2" onclick="loadPageSimple('ies-perfil')">IES Perfil</button>
                    <button class="btn btn-primary me-2" onclick="loadPageSimple('discentes')">Discentes</button>
                    <button class="btn btn-primary me-2" onclick="loadPageSimple('meta12-pne')">Meta 12 PNE</button>
                    <button class="btn btn-primary me-2" onclick="loadPageSimple('populacao')">População</button>
                    <button class="btn btn-secondary" onclick="showHome()">Home</button>
                </div>
                
                <!-- Conteúdo Home -->
                <div id="home-content" class="page-content active">
                    <div class="alert alert-info">
                        <h4>Página Inicial</h4>
                        <p>Clique nos botões acima para testar a navegação.</p>
                        <p>Abra o console do navegador (F12) para ver os logs detalhados.</p>
                    </div>
                </div>
                
                <!-- Conteúdo das páginas -->
                <div id="page-content" class="page-content">
                    <div id="loading-spinner" class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2">Carregando página...</p>
                    </div>
                    <div id="dynamic-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showHome() {
            console.log('Mostrando página home');
            document.getElementById('home-content').style.display = 'block';
            document.getElementById('page-content').style.display = 'none';
            
            setTimeout(() => {
                document.getElementById('home-content').classList.add('active');
            }, 50);
        }
    </script>
    
    <!-- Navigation Script Simples -->
    <script src="navigation_simple.js"></script>
</body>
</html>
